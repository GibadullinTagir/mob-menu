<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-menu</title>
    <link rel="stylesheet" href="./Component/Component.css">
    <link rel="stylesheet" href="./css/mobile-menu_style.css">
</head>
<body>
    <div class="menu">
        <header class="menu__header">
            <button class="component__round-button"><img src="./img/button_img/back.png" alt="Назад"></button>
            <img class="component__logo" src="./img/logo.png" alt="логотип">
            <button class="component__round-button"><img src="./img/button_img/search.png" alt="поиск"></button>
        </header>
        <nav class="menu__nav">
            <ul class="nav__link">
                <li class="link__btn"><a href="#">Ремонт техники</a></li>
                <li><a href="#">Услуги и сервисы</a></li>
                <li><a href="#">Корпоративным клиентам</a></li>
                <li><a href="#">Продавцам техники</a></li>
                <li><a href="#">Партнерам</a></li>
                <li><a href="#">Производителям</a></li>
                <li><a href="#">Наши сервисные центры</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <footer class="menu__footer">
            <div class="footer__button">
                <button class="component__round-button"><img src="./img/button_img/call.png" alt="телефон"></button>
                <button class="component__round-button"><img src="./img/button_img/chat.png" alt="чат"></button>
                <button class="component__round-button"><img src="./img/button_img/profile.png" alt="профиль"></button>
            </div>
            <div class="footer__info">
                <p class="info__mail">mail@cps.com</p>
                <p class="info__number">8 800 890 8900</p>
            </div>
            <div class="footer__lang-menu">
                <button class="lang-menu__btn">RU</button>
                <button class="lang-menu__btn">EN</button>
                <button class="lang-menu__btn">CH</button>
            </div>
            <!-- незнаю как лучше -->
            <div class="footer__lang-menu2">
                    <label class="lang-menu__radio">
                        <input class="radio__input ru" name="lang" type="radio" checked>
                        <span class="radio__box">RU</span>
                    </label>
                    <label class="lang-menu__radio">
                        <input class="radio__input en" name="lang" type="radio">
                        <span class="radio__box">EN</span>
                    </label>
                    <label class="lang-menu__radio">
                        <input class="radio__input ch" name="lang" type="radio">
                        <span class="radio__box">CH</span>
                    </label>
            </div>
        </footer>
    </div>
</body>
</html>
